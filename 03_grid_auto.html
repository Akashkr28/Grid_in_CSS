<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px; /* Explicitly defined columns */
      grid-auto-rows: 50px; /* Implicitly created rows will have a height of 50px */
      /* grid-auto-columns: 50px; */ /* Uncomment this line to set the width of implicitly created columns */
      gap: 10px;
    }
    .grid-item {
      background-color: lightblue;
      border: 1px solid blue;
      padding: 10px;
    }
  </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>
</body>
</html>
